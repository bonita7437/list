<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2a5e9b2275.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="to-do">To Do List</h1>

      <section class="input-area">
        <input type="text" id="task-input" placeholder="할 일을 입력해주세요" />
        <button id="add-button" disabled>
          <i class="fa-solid fa-plus"></i>
        </button>
        <span id="error-message" style="color: red; display: none"
          >할 일을 입력해주세요!</span
        >
      </section>

      <section class="task-area">
        <div class="task-tabs">
          <div id="under-line"></div>

          <div id="all">전체</div>
          <div id="ongoing">진행중</div>
          <div id="done">종료</div>
        </div>

        <div id="task-board"></div>
      </section>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
